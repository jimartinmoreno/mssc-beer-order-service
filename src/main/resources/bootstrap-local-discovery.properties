# Indicates whether or not this instance should register its information with eureka server for discovery by others.
# eureka.client.register-with-eureka=true

# Map of availability zone to list of fully qualified URLs to communicate with eureka server. Each value can be a single URL
#  or a comma separated list of alternative locations. Typically the eureka server URLs carry protocol, host, port, context and
#  version information if any.
#       Example: https://ec2-256-156-243-129.compute-1.amazonaws.com:7001/eureka/
#  The changes are effective at runtime at the next service url refresh cycle as specified by eurekaServiceUrlPollIntervalSeconds.

eureka.client.service-url.defaultZone=http://netflix:eureka@localhost:8761/eureka
# Enables discovery client health indicators.
spring.cloud.discovery.enabled=true

# Flag to say that remote configuration is enabled. Default true;
spring.cloud.config.enabled=true
# The URI of the remote server (default http://localhost:8888).
spring.cloud.config.uri=http://localhost:8888
# Service id to locate config server.
#spring.cloud.config.discovery.service-id=mssc-brewery-config
spring.cloud.config.fail-fast=true
spring.cloud.config.username=MyUserName
spring.cloud.config.password=MySecretPassword
